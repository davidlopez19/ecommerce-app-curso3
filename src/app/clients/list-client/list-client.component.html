<p-table [value]="clients">
  <ng-template pTemplate="header">
    <tr>
      <th>Codigo</th>
      <th>Nombre</th>
      <th>Stock</th>
      <th>Valor</th>
      <th>Estado</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-client>
    <tr>
      <td>{{ client.id_cliente }}</td>
      <td>{{ client.nombre }}</td>
      <td>{{ client.correo }}</td>
      <td>{{ client.telefono }}</td>
      <td>{{ client.direccionfacturacion }}</td>
    </tr>
  </ng-template>
</p-table>
